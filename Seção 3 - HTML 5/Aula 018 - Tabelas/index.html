<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>

<body>
    <!-- Border="" está defasado-->
    <table border="2" width="100%">
        <tr>
            <th rowspan="2">Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 2.499,99</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Xbox</td>
            <td>R$ 4.499,99</td>
        </tr>
    </table>
</body>

</html>
