<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
</head>

<body>
    <h2>Login</h2>
    <form method="post">
        Login:
        <input type="text" name="login"> <br>
        Senha:
        <input type="password" name="senha"> <br>
        <input type="submit" value="Logar">
    </form>

    <h2>Cadastro</h2>
    <form action="">
        Login:
        <input type="text" name="login"><br>
        Sexo: <br>
        <input type="radio" name="sexo" value="M"> Masculino<br>
        <input type="radio" name="sexo" value="F"> Feminino<br>
        <input type="radio" name="sexo" value="O"> Prefiro não informar<br>
        <br>
        Interesses <br>
        <input type="checkbox" name="interesses" id=""> Futebol <br>
        <input type="checkbox" name="interesses" id=""> Cursos <br>
        <input type="checkbox" name="interesses" id=""> Moda <br>
        <br>
        Estado <br>
        <select name="estado">
            <option value="ac">AC</option>
            <option value="ba">BA</option>
            <option value="rj">RJ</option>
            <option value="sp">SP</option>
        </select>
        <br> <br>
        Observaçoes: <br>
        <textarea name="texto" id="" cols="30" rows="2"></textarea> <br><br>
        <input type="submit" value="Cadastrar">
    </form>
</body>

</html>
