<!DOCTYPE html>
<html>

<head>
    <title>Seletores</title>

    <style>
        /**************************************
Seletor universal
* {
	border: 1px solid red;
}
/**************************************
Seletor de texto
h1 {
	color: green;
}
/**************************************
Seletor de classe
.verde {
	color: green;
}
/**************************************
Seletor de classe
p.verde {
	color: green;
}

**************************************
Seletor de ID
#cabecalho {
	border: 1px solid blue;
	}
**************************************
Seletor de filho
li>a {
	color: red;
	text-decoration: none;
}
**************************************
Seletor de descendente
p a {
	color: green;
}

**************************************
Seletor de irmão adjacente
h1+p {
	color: red;
}
**************************************
Seletor de irmão geral*/
        h1~p {
            color: pink;
        }
    </style>


</head>

<body>

    <ul>
        <li>
            <a href="">Home</a>
        </li>
        <li>
            <a href="">Sobre</a>
        </li>
    </ul>

    <a href="">Link teste</a>


    <div>
        <h2>Título</h2>

        <p>
            Esse é um Parágrafo
            <a href="">clique aqui</a>
        </p>
    </div>

    <div id="cabecalho">
        <h1>Titulo da pagina</h1>
        <p>Parágrafo 1 da página</p>
        <p>Parágrafo 2 da página</p>
        <p>Parágrafo 3 da página</p>

    </div>
    <span class="verde">teste span</span>
    <p class="verde">Teste</p>

</body>

</html>
