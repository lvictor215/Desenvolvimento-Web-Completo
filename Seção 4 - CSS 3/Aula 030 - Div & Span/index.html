<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Div & Span</title>
    <style type="text/css">
        #topo {
            background-color: blue;
        }

        #conteudo {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="topo">
        <img src="image/amazon.png" width="200" alt="Logo">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">

        <div>
            Produto 1
        </div>
        <div>
            Produto 2
        </div>
        <div>
            Produto 3
        </div>
    </div>
</body>

</html>
