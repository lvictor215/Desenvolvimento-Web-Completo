<!DOCTYPE html>
<html lang='pt-BR'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>index</title>
    <style>
        a{
            color: orange;
            text-decoration: none;
            padding: 5px 10px;
        }

        a:link{
            color: #b9c941;
        }

        a:visited{
            color: #c0c0c0;
        }

        a:hover{
            color: #6d790f;
            text-decoration: underline;
        }

        a:active{
            color: #e4f371;
        }
    </style>
</head>

<body>
    <a href="https://www.google.com.br/">Google</a> |
    <a href="https://www.tecmundo.com.br/">Tecmundo</a> |
    <a href="https://www.megacurioso.com.br/">MegaCurioso</a> |
    <a href="https://www.baixaki.com.br/">Baixaki</a> |
</body>
</html>
